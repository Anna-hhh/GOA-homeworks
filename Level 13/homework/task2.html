<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>
<body>
  <!--შექმენით ფორმა ყველა კარგი პრაქტიკის დაცვით, ისე თითქმოს ინფორმაციას მონაცემთა ბაზაში აგზავნიდეთ (name, value, required), რომელშიც უნდა იყოს შემდეგი შესატანი ველები:

Full Name (text input, required)
Email (email input, required)
Age (number input, required)
City (text input, required)
Gender (radio buttons: Male, Female, Other, required)
Hobbies (checkboxes: Reading, Sports, Music, required at least one)
Submit Button
-->
<h1>Registration Form</h1>
  <form action="/submit" method="POST">
    <!-- Full Name -->
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>
    <br><br>

    <!-- City -->
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>
    <br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label>
    <br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="Reading" required>
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobbies" value="Sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="Music">
    <label for="music">Music</label>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
