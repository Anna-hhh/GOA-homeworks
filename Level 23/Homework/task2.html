<!DOCTYPE html>
<html>
<head>
  <style>
    .table-wrapper {
      border: 2px solid black;
      display: inline-block;
      padding: 4px;
    }

    table {
      border-collapse: separate;
      border-spacing: 2px;
    }

    th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>


<div class="table-wrapper">
  <table>
    <tr>
      <th>Id</th>
      <th colspan="3">Details</th>
    </tr>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Department</th>
      <th>Roll Number</th>
    </tr>
    <tr>
      <td>1</td>

      <td>Computer Science</td>
      <td>12345</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Williams</td>
      <td>Electronics</td>
      <td>23456</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Harry</td>
      <td>Electrical</td>
      <td>34567</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Rick</td>
      <td>Civil</td>
      <td>45678</td>
    </tr>
  </table>
</div>

</body>
</html>
