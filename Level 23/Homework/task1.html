<!DOCTYPE html>
<html>
<head>
  <style>
    .table-wrapper {
      display: inline-block;
      padding: 4px;
      border: 2px solid black; /* outer border */
    }

    table {
      border-collapse: separate;
      border-spacing: 2px; /* spacing between cells to look double-lined */
    }

    th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="table-wrapper">
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Harry Depp</td>
      <td>28</td>
      <td>Britain</td>
    </tr>
    <tr>
      <td>John Smith</td>
      <td>35</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Ram Krishna</td>
      <td>19</td>
      <td>Nepal</td>
    </tr>
  </table>
</div>

</body>
</html>
