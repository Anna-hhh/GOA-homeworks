<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal CSS Example</title>
  <style>
    /* 
      CSS-ის წესი (CSS rule) არის სელექტორი და ფიგურულ ფრჩხილებში ჩაწერილი დეკლარაციები.
      მაგალითად: h1, h2 { color: red; }
    */


    h1, h2 {
      color: #1565c0;     
      background-color: #e3f2fd;   
      text-align: center;        
      font-family: Arial, sans-serif;
      padding: 12px; 
      border-radius: 8px;      
      margin-bottom: 18px;          
      letter-spacing: 2px;           
    }


    div p {
      color: #fff;  
      background-color: #388e3c;
      font-size: 17px;         
      padding: 10px;               
      border-radius: 6px;           
      margin: 10px 0;               
      font-family: 'Segoe UI', sans-serif; 
      line-height: 1.6;             
    }
  </style>
</head>
<body>
  <h1>ჩემი ვებგვერდი</h1>
  <h2>სექციის სათაური</h2>
  <div>
    <p>ts is first div paragraph</p>
    <p>ts is second paragraph</p>
    <p>ts is third div
  </div>
</body>
</html>
