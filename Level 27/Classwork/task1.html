<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>სათაური</h1>
  <p>textxtxttxtxtxtxtttxttxtxtxttxxtxt</p>
  <button>დაწკაპე</button>

  <!-- 
    CSS-ის გამოყენების 3 ხერხი:
    1. Inline CSS - სტილი იწერება პირდაპირ ელემენტში style ატრიბუტით. მაგ: <p style="color: red;">ტექსტი</p>
    2. Internal CSS - სტილი იწერება <style> ტეგში, html ფაილის <head> სექციაში.
    3. External CSS - სტილი ინახება ცალკე .css ფაილში და html-თან უკავშირდება <link> თეგით.
    External ყველაზე მოსახერხებელია დიდი საიტებისთვის, რადგან ყველა გვერდს შეუძლია გამოიყენოს ერთი და იგივე სტილები.
  -->
</body>
</html>
