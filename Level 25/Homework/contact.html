<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>კონტაქტი - კრიპტოვალუტა</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0;">

  <nav style="background: #222; padding: 15px;">
    <a href="task1.html" style="color: #fff; margin-right: 20px; text-decoration: none;">მთავარი</a>
    <a href="about.html" style="color: #fff; margin-right: 20px; text-decoration: none;">შესახებ</a>
    <a href="contact.html" style="color: #fff; text-decoration: none;">კონტაქტი</a>
  </nav>

  <header style="background: #333; color: #fff; padding: 30px 0; text-align: center;">
    <h1 style="margin: 0;">დაგვიკავშირდით</h1>
    <p style="font-size: 18px;">მოგვწერეთ კითხვები ან შემოთავაზებები</p>
  </header>

  <div style="max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 12px;">
    <section>
      <h2 style="color: #1976d2;">საკონტაქტო ფორმა</h2>
      <form style="background: #f1f8e9; padding: 18px; border-radius: 8px;">
        <label for="name" style="display: block; margin-bottom: 6px;">სახელი:</label>
        <input type="text" id="name" name="name" style="width: 100%; margin-bottom: 10px; padding: 6px;">

        <label for="email" style="display: block; margin-bottom: 6px;">ელ.ფოსტა:</label>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px; padding: 6px;">

        <label for="message" style="display: block; margin-bottom: 6px;">შეტყობინება:</label>
        <textarea id="message" name="message" rows="3" style="width: 100%; margin-bottom: 10px; padding: 6px;"></textarea>

        <button type="submit" style="background: #1976d2; color: #fff; border: none; padding: 10px 20px; border-radius: 6px;">გაგზავნა</button>
      </form>
    </section>
    <section>
      <h2 style="color: #1976d2;">საკონტაქტო ინფორმაცია</h2>
      <ul style="line-height: 1.8;">
        <li>ელ.ფოსტა: info@crypto.ge</li>
        <li>ტელეფონი: +995 555 12 34 56</li>
        <li>მისამართი: თბილისი, საქართველო</li>
      </ul>
    </section>
    <section>
      <h2 style="color: #1976d2;">მოისმინეთ ჩვენი შეტყობინება</h2>
      <audio controls style="width: 100%; margin-bottom: 20px;">
        <source src="contact-message.mp3" type="audio/mp3">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს.
      </audio>
    </section>
  </div>

  <footer style="background: #222; color: #fff; text-align: center; padding: 18px; margin-top: 30px;">
    <p style="margin: 0;">&copy; 2025 კრიპტოვალუტის საიტი | ყველა უფლება დაცულია</p>
  </footer>
</body>
</html>
