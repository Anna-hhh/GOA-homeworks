<html>
  <head>
    <title>
     task
    </title>
  </head>
    <!-- შექმენით საიტი რომელზეც გამოიყენებთ სიებს,
      უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) 
      მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ
       მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა
        თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით-->  
        <ul>
          <!-- first -->
           <h2>ordered</h2>
          <ol>
            <li><b><i><u>python</u></i></b></li>
            <li><b><i><u>java</u></i></b></li>
            <li><b><i><u>javascript</u></i></b></li>
            <li><b><i><u>php</u></i></b></li>
            <li><b><i><u>C++</u></i></b></li>
        </ol>
        <h2>unordered</h2>
        <ul>
            <!-- li tag is used to define a list item -->
            <li><b><i><u>python</u></i></b></li>
            <li><b><i><u>java</u></i></b></li>
            <li><b><i><u>javascript</u></i></b></li>
            <li><b><i><u>php</u></i></b></li>
            <li><b><i><u>c++</u></i></b></li>
          </ul>
        </ul>
</html>
