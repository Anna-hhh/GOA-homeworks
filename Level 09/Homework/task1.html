<!DOCTYPE html>
<html>
<head>
    <title>ჩემს შესახებ</title>
</head>
<body>
  <!--შექმენით საიტი თქვენს შესახებ, საიტზე უნდა იყოს დალაგებული სია, რომელშიც ჩამოწერთ თქვენს ცხოვრებისეულ პრიორიტეტებს და დაალაგებთ მნიშვნელობის მიხედვით (ყველაზე მნიშვნელოვანიდან -> ყველაზე უმნიშვნელო), ზოგიერთი პრიორიტეტი: ოჯახი, განათლება, გართობა, კარიერია, მეგობრები, ჰობი, პიროვნული ზრდა. ასევე უნდა იყოს დაულაგებელი სია, რომელშიც ჩამოწერთ თქვენს საყვარელ აქტივობებს-->
    <h1>ჩემს შესახებ</h1>

    <h2>ცხოვრებისეული პრიორიტეტები</h2>
    <!-- დალაგებული სია -->
    <ol>
        <li>ოჯახი</li>
        <li>განათლება</li>
        <li>პიროვნული ზრდა</li>
        <li>მეგობრები</li>
        <li>ჰობი</li>
        <li>გართობა</li>
    </ol>

    <h2>საყვარელი აქტივობები</h2>
    <!-- დაულაგებელი სია -->
    <ul>
        <li>წიგნების კითხვა</li>
        <li>მუსიკის მოსმენა</li>
        <li>სპორტი</li>
        <li>მოგზაურობა</li>
        <li>კულინარია</li>
        <li>ფოტოგრაფია</li>
    </ul>
</body>
</html>
