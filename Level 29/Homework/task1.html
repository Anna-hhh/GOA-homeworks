<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS ტერმინები</title>
  <style>
    /* 
      CSS Rule (წესი) – ეს არის სრული ჩანაწერი, რომელიც შედგება selector-ისა და ფიგურულ ფრჩხილებში ჩაწერილი დეკლარაციებისგან.
      Selector (სელექტორი) – მიუთითებს, რომელ ელემენტს ან ელემენტებს ვსტილავთ.
      Declaration (დეკლარაცია) – ერთი property და value წყვილი.
      Property (კუთვნილება) – მახასიათებელი, რომელსაც ვანიჭებთ მნიშვნელობას (მაგ: color).
      Value (მნიშვნელობა) – ის მნიშვნელობა, რომელსაც ვანიჭებთ კუთვნილებას (მაგ: red).
    */

    /* მაგალითი: */
    h1 {
      color: blue;         /* color არის property, blue არის value – ეს ერთად არის declaration */
      text-align: center;  /* ესეც declaration-ია */
    }
  </style>
</head>
<body>
  <h1>CSS ტერმინების მაგალითი</h1>
  <ul>
    <li><b>CSS Rule:</b> <code>h1 { color: blue; }</code></li>
    <li><b>Selector:</b> <code>h1</code></li>
    <li><b>Declaration:</b> <code>color: blue;</code></li>
    <li><b>Property:</b> <code>color</code></li>
    <li><b>Value:</b> <code>blue</code></li>
  </ul>
</body>
</html>
