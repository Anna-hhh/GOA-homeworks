<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Div Example</title>
  <style>
    .box {
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
      background: #f5f5f5;
      display: inline-block;
      vertical-align: top;
      width: 300px;
      box-shadow: 0 2px 8px #eee;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    #special-title {
      color: #e91e63;
      font-size: 28px;
      text-align: left;
    }
    #special-paragraph {
      background: #fffde7;
      color: #ff9800;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
    }
    #special-btn {
      background-color: #8e24aa;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="special-title">პირველი ბლოკი</h2>
    <p>ეს არის პირველი div ბლოკის პარაგრაფი.</p>
    <button>ღილაკი 1</button>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Image 1">
  </div>

  <div class="box">
    <h2>მეორე ბლოკი</h2>
    <p id="special-paragraph">ეს არის მეორე div ბლოკის პარაგრაფი, რომელიც ინდივიდუალურად არის გასტილულ </p>
    <button>ღილაკი 2</button>
    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Image 2">
  </div>

  <div class="box">
    <h2>მესამე ბლოკი</h2>
    <p>ეს არის მესამე div ბლოკის პარაგრაფი.</p>
    <button id="special-btn">ღილაკი 3</button>
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Image 3">
  </div>
</body>
</html>
