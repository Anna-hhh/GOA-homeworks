<html>
  <head>
    <title>
      formatting tags exmp
    </title>
  </head>
  <body>
    <!-- გააკეთეთ 5 მაგალითი თითოეული
      ფორმატირების თეგზე (<b>,<i>,<u>)-->
        
    <!-- <b> bold tag-->
      <h2>exmp for <b>bold tag</b></h2>
      <p><b>bold text</b></p>
      <p>combine <b>bold</b> <i>italic</i></p>

      <!--exmp italic <i> --> 
        <h2>exmp for <i>italic tag</i></h2>
        <p><i>italic text</i></p>
        <p>combine <u>underline</u> <i>italic</i></p>
      
      <!--exmp underline <u> -->
        <h2>exmp for <u>underline tag</u></h2>
        <p><u>underline text</u></p>
        <p>combine <b>bold</b> <u>underline</u> and <i>italic</i></p>

      
  </body>
</html>
