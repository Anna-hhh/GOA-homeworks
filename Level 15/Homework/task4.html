<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
</head>
<body>
  <h1>Application Form</h1>
  <label>Full Name</label>
  <input type="text" name="full_name" required>
  <label>Last Name</label>
  <input type="text" name="last_name" required>
  <br><br>
  <label>Date Of Birth</label>
  <input type="date" name="date_of_birth" required>
  <label>Age</label>
  <input type="text" name="age" required>
  <br><br>
  <label for="gender">Gender</label>
<select name="gender" id="gender" required>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
  </select>
  <label>Email adress</label>
  <input type="email" name="email"  required>
  <br><br>
  <label for="position">Position Applying for</label>
  <select name="position" id="position" size="3" required>
    <option value="junior">Junior Developer</option>
    <option value="mid">Mid-Level Developer</option>
    <option value="senior">Senior Developer</option>
  </select>
  <br><br>
  <label for="experience">Years of Experience</label>
  <select name="experience" id="experience" size="3" required>
    <option value="0-1">0-1 year</option>
    <option value="2-3">1-3 years</option>
    <option value="2-3">3-5 years</option>
    <option value="4+">5+ years</option>
  </select>
  <br><br>
  <label for="languges">Preferred Programming Languages</label>
  <select name="languges" id="languges" size="3" required>
    <option value="java">Java</option>
    <option value="javasc">JavaScript</option>
    <option value="python">Python</option>
    <option value="c#">C#</option>
    <option value="c++">C++</option>
    <option value="php">PHP</option>
  </select>
  <br><br>
  <label for="location">Preffered Job Location</label>
  <select name="location" id="location" size="3" required>
    <option value="remote">Remote</option>
    <option value="newyork">New York</option>
    <option value="francisco">San Francisco</option>
    <option value="london">London</option>
    </select>
  <br><br>
  <label>Passowrd</label>
  <input type="text" name="full_name" required>
  <label>Confirm Password</label>
  <input type="text" name="last_name" required>
  <br><br>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</body>
</html>
