<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--შექმენით 1 div ბლოკი რომელშიც გექნებათ: header, pargraph, button. ამ div ბლოკს შეუცვალეთ ყველა თვისება style ატრიბუტის საშვაალებით. შემდეგ ეს დივი 3-ჯერ დააკოპირეთ და განაახლეთ კუთვნილებები-->
  <div style="background-color: rgb(255, 255, 255); border: 2px solid rgb(132, 36, 36); padding: 20px; margin: 10px; border-radius: 5px;">
    <h1 style="font-size: 20px; color: rgb(125, 125, 125);">head</h1>
    <p style="font-size: 20px; color: rgb(35, 35, 35);">ppppppppppppppppppppppppppppppppppppppppppppp</p>
    <button style="font-size: 20px; color: white; background-color: blue; border-radius: 5px;">click for more</button>

    <div style="border: 2px dashed rgb(228, 228, 228); background-color: lightgreen; padding: 20px; margin-bottom: 20px;">
      <h1 style="font-size: 20px; color: rgb(154, 154, 154);">head2</h1>
      <p style="font-size: 20px; color: black;">pppppppppppppppppppppppppp2</p>
      <button style="font-size: 20px; color: white; background-color: darkgreen; border: none; padding: 10px;">click for more more</button>
    </div>
  
    <!-- მესამე დივი -->
    <div style="border: 2px dotted rgb(150, 150, 150); background-color: lightcoral; padding: 20px; margin-bottom: 20px;">
      <h1 style="font-size: 20px; color: rgb(77, 77, 77);">head3</h1>
      <p style="font-size: 20px; color: rgb(172, 172, 172);">ppppppppppppppppppppppppppppppppp3</p>
      <button style="font-size: 20px; color: white; background-color: darkred; border: none; padding: 10px;">click for more more more</button>
    </div>
</body>
</html>
