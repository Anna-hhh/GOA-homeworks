<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად-->
<!-- block level elements -->
<h1 class="block"> block </h1>
<p class="block"> block იწყებენ ახალ ხაზს და იკავებენ მთელ სიგანეს.</p>

<!-- inline elements -->
<b class="inline">inline ელემენტი</b>
</body>
</html>
