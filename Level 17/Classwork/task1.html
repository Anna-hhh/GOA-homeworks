<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>
</head>
<body>
  <h1>video Countdown</h1>
  <video controls>
    <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
    <source src="5_Second_Countdown_HD.webm" type="video/webm">
    <source src="5_Second_Countdown_HD.ogg" type="video/ogg">
    <source src="5_Second_Countdown_HD.mov" type="video/quicktime">
  </video>

  <h1>audio example</h1>
  <audio controls>
    <source src="5_Second_Countdown_HD.mp3" type="audio/mpeg">
    <source src="5_Second_Countdown_HD.ogg" type="audio/ogg">
    <source src="5_Second_Countdown_HD.wav" type="audio/wav">
  </audio>
</body>
</html>
