<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Example</title>
  <style>
    .styled {
      color: #1976d2;
      background-color: #e3f2fd;
      font-family: Arial, sans-serif;
      border-radius: 8px;
      padding: 12px;
      margin: 15px auto;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 2px 8px #bdbdbd;
      display: block;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1 class="styled">სათაური</h1>
  <p class="styled">ეს არის პარაგრაფი, რომელიც გასტილებულია class სელექტორით.</p>
  <button class="styled">დაწკაპე აქ</button>
  <input class="styled" type="text" placeholder="ჩაწერე ტექსტი">
  <img class="styled" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="სურათი">
</body>
</html>
